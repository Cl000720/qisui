<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笨蛋检测器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .button-container {
            margin: 30px 0;
        }
        
        #detectButton {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        #detectButton:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        #detectButton:active {
            transform: scale(0.98);
        }
        
        .result {
            margin-top: 30px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .name-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
        }
        
        .name-display.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .animation {
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            80% {
                transform: translateY(-10px);
            }
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>笨蛋检测器</h1>
        <p>这是一个高度精确的检测系统，能够准确识别出谁是真正的笨蛋。</p>
        
        <div class="button-container">
            <button id="detectButton">谁是笨蛋？</button>
        </div>
        
        <div class="result">
            <div id="nameDisplay" class="name-display"></div>
        </div>
        
        <div class="footer">
            注意：本检测结果纯属娱乐，请勿当真！
        </div>
    </div>

    <script>
        document.getElementById('detectButton').addEventListener('click', function() {
            const nameDisplay = document.getElementById('nameDisplay');
            
            // 清空之前的内容
            nameDisplay.textContent = '';
            nameDisplay.classList.remove('show', 'animation');
            
            // 添加延迟效果，增加悬念
            setTimeout(() => {
                nameDisplay.textContent = '念念';
                nameDisplay.classList.add('show', 'animation');
            }, 500);
        });
    </script>
</body>
</html>
